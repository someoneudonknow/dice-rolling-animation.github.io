<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./resources/js/main.js"></script>
    <link rel="stylesheet" href="./resources/css/main.css">
    <title>Dice game v2</title>
</head>
<body>
<nav>
    <ul class="nav-list">
        <span class="money-container"><span>1000000</span> d</span>
    </ul>
</nav>
<div class="board">
    <div class="dish">
        <div class="dice-wrapper">
            <div class="shadow">
                <div id="dice1" class="dice">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                </div>
            </div>

            <div class="shadow">
                <div id="dice2" class="dice">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                </div>
            </div>
        </div>
        <div class="result">
            Result: <span class="total"></span>
        </div>
    </div>
    <button class="roll-btn"><strong>Roll</strong></button>
</div>
<a href="https://utc2.edu.vn" target="_blank" rel="noopener noreferrer" draggable="true">hello</a>
<img src="https://image.shutterstock.com/image-photo/shot-graduation-caps-during-commencement-600w-57140281.jpg" alt="anh bi loi">
</body>
</html>
